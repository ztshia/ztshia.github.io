<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kioto XIA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        p {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
        }
        .social-links a {
            text-decoration: none;
            color: white;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 5px;
            display: inline-block;
        }
        .twitter { background: #1DA1F2; }
        .weibo { background: #E6162D; }
        .douban { background: #007722; }
        .zhihu { background: #0084FF; }
        .fanfou { background: #87c7fa; }

        .theme-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }

        body.light {
            background-color: #f4f4f4;
            color: #000;
        }
        body.light .container {
            background: white;
            color: #000;
        }
        body.dark {
            background-color: #121212;
            color: #fff;
        }
        body.dark .container {
            background: #1e1e1e;
            color: #fff;
        }
    </style>
</head>
<body class="light">
    <div class="theme-toggle" onclick="toggleTheme()">
        <img id="theme-icon" src="/assets/img/moon.png" alt="Toggle Theme" width="30" height="30">
    </div>
    <div class="container">
        <img src="/assets/img/wechat.jpg" alt="Profile Picture" class="profile-pic">
        <h1>Kioto XIA</h1>
        <p>这里是你的个人简介。你可以简要介绍一下你自己，包括你的兴趣、职业、爱好等。</p>
        <div class="social-links">
            <a href="https://twitter.com/ztshia" class="twitter" target="_blank">X</a>
            <a href="https://weibo.com/zhaoergou" class="weibo" target="_blank">微博</a>
            <a href="https://www.douban.com/people/ztshia" class="douban" target="_blank">豆瓣</a>
            <a href="https://www.zhihu.com/people/ztshia" class="zhihu" target="_blank">知乎</a>
            <a href="https://fanfou.com/ztshia" class="fanfou" target="_blank">饭否</a>
        </div>
    </div>
    <div id="memos" class="memos">
        <!-- Memos Container -->
    </div>
    <script>
        function toggleTheme() {
            const body = document.body;
            const themeIcon = document.getElementById('theme-icon');
            if (body.classList.contains('light')) {
                body.classList.replace('light', 'dark');
                themeIcon.src = '/assets/img/sun.png'; // 替换为太阳图标的路径
            } else {
                body.classList.replace('dark', 'light');
                themeIcon.src = '/assets/img/moon.png'; // 替换为月亮图标的路径
            }
        }
    </script>
</body>
</html>
